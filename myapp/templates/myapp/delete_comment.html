{% extends 'main.html' %}

{% block title %} <title>Delete Collection</title> {% endblock %}

{% block content %}
<div class="delete-container">
        <form method="POST" action="" class="delete_item-form">
            {% csrf_token %}
              <p>
                R U sure, you want to delete this Comment?
                <span>{{ comment }}</span>
              </p>
              <input type="submit" class="add-file-btn">
        </form>

        <a href="{{ request.META.HTTP_REFERER }}" class="go-back">
          <span class="material-icons md-light">arrow_back</span>
          Go Back
      </a>
</div>
{% endblock %}
