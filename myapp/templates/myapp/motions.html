{% extends 'main.html' %}

{% block title %} 
<title>Home</title> 
{% endblock %}

{% block content %}

<div class="grid-container motions">
    {% for video in videos %}
    <div class="" style="display: flex; flex-direction: column;">
            <video controls class="grid-item">
                <source src="{{ video.file.url }}" type="video/mp4" >
                Your browser does not support the video tag.
            </video>
            {% if request.user.is_superuser %}
           <button class="delete">
            <a href="{% url 'delete_video' video.id %}">
                Delete video
            </a>
           </button>
           {% endif %}
          </div>    

    {% endfor %}
</div>

{% endblock %}
