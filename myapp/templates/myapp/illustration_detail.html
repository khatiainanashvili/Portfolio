

{% extends 'main.html' %}   
 
{% load static %}

{% block title %} <title>Collection Details</title> {% endblock %}

{% block content %}


<div class="collection-detail-container">
    <div class="collection-details-info">
             
        
             <a href="{% url 'illustrations' %}" class="close-btn">
                 <img src=" {% static 'files/icons/close.svg' %} " alt="">
             </a>
             {% if request.user.is_authenticated %}
             <a href="{% url 'delete_illustration' illustration.id %}" class="btn btn-danger">DELETE</a> 
             {% endif %} 
    </div>

<ul class="collection-detail-container-images">

    <li class="detail-images">
        <img src="{{ illustration.image.url }}" alt="Illustration" class="image">
    </li>


</ul>



</div>

{% endblock %}
